<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Squad Member - Tennis Squad Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-4">
    <h1>Edit Squad Member</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ member.name }}" required>
        </div>
        <div class="form-group">
            <label for="ball_count">Ball Count:</label>
            <input type="number" name="ball_count" id="ball_count" class="form-control" value="{{ member.ball_count }}" required>
        </div>
        <div class="form-group">
            <label for="court_count">Court Count:</label>
            <input type="number" name="court_count" id="court_count" class="form-control" value="{{ member.court_count }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</body>
</html>
